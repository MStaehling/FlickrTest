<md-content class="header">
  <div layout="row" layout-align="center center">
    <md-input-container class="md-block" flex="60">
      <label>Search for images</label>
      <input name="name" ng-enter="main.search(searchText)" ng-model="searchText" />
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="main.search(searchText)">Search</md-button>
  </div>
</md-content>
<md-content layout-padding>
  <div layout="row" layout-align="center center" style="margin-top:100px">

    <h2>Random Flickr Image Finder</h2>

  </div>
</md-content>
<md-content>
  <div layout="row" layout-align="center center" ng-repeat="pic in main.photos">
    <a href="https://www.flickr.com/photos/{{pic.owner}}/{{pic.id}}" target="_blank">
      <img src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg">
    </a>
  </div>
</md-content>
